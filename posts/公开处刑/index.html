<a href=/posts/>文章</a></nav></header><main><content><p>五六十年前的大陆，如果被戴上一顶帽子，那么无论出现在什么地方，均会被他人投来异样的眼光，甚至遭受人身攻击。「帽子」<strong>被赋予了某种寓意</strong> 。</p><p>今天早上在公交上，刷卡机器传来一声「<strong>核酸异常</strong> 」，全车的眼光迅速集中在刷卡人身上。</p><p>上个世纪，政府通过<strong>基层干部</strong> 这一权利末端，把意志传送到这个巨大国家的方方面面；如今，利用<strong>科技和数据</strong> ，政府轻而易举就能实现国家意志，甚至实现得比以往任何时候都透彻。</p><p>每个时代都有每个时代专属的「公开处刑」。</p></content><p></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
