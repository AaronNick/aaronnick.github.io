<a href=/posts/>文章</a></nav></header><main><h1>梦境</h1><p><i><time datetime=2021-09-04>2021-09-04</time></i></p><content><blockquote><p>哗哗哗，被嘈杂的声音惊醒<br>迷迷糊糊地爬向窗台<br>拉开窗帘，窗户半开，外面下着大雨<br>关上窗户，打开空调，又沉沉睡去<br>闭上眼，暂时与真实世界隔离</p><p>那里<br>有陌生的自己，有熟悉的道路<br>肆意奔跑，肆意创造<br>创造一个人的出现，创造两个人的相遇<br>那里的生活，仅仅属于自己</p><p>梦醒了<br>记忆逐渐消散，只剩一团模糊<br>一个地方<br>一些事情<br>把它当成，即将发生的现实</p></blockquote></content><div style=font-size:.8em;display:flex;gap:16px;justify-content:center><p><a href=https://aaronnick.github.io/posts/%E5%AF%8C%E5%A3%AB%E5%BA%B7%E5%8D%B0%E8%B1%A1/>&lt;&lt; Previous Post</a></p><p>|</p><p><a href=https://aaronnick.github.io/posts/%E8%AE%B8%E7%AB%8B%E5%BF%97/>Next Post >></a></p></div><p></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
